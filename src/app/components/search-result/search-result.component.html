<form #form="ngForm" (submit)="onSubmit()">
    <mat-form-field class="bar" appearance="outline">
        <mat-label>SEARCH</mat-label>
        <input type="text" matInput placeholder="Mathematics">
    </mat-form-field>

    <button type="submit" hidden #btn></button>
</form>
<div class="container">
    <div class="Search-Result">
        <app-search-result-item *ngFor="let item of mockData" [title]="item.dcTitle" [authors]="item.dcCreator" [description]="item.dcDescription" [date]="item.dcDate"></app-search-result-item>
    </div>
    <div class="Filter"></div>
</div>
